<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .grade-high {
            color: #198754;
            font-weight: bold;
        }
        .grade-medium {
            color: #fd7e14;
            font-weight: bold;
        }
        .grade-low {
            color: #dc3545;
            font-weight: bold;
        }
        #IDErrorMessage,#EditErrorMessage{
            display: none;
            color: red;
        }
        .dataTables_wrapper .dataTables_length, 
        .dataTables_wrapper .dataTables_filter, 
        .dataTables_wrapper .dataTables_info, 
        .dataTables_wrapper .dataTables_paginate {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1><i class="fas fa-user-graduate me-2"></i>Student Records Management</h1>
            <p class="lead mb-0">Manage student grades and information</p>
        </div>

        <div class="table-container">
            <table id="studentsTable" class="table table-striped table-hover" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
            <!-- Edit Student Modal -->
            <div class="modal fade" id="editStudentInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabelEdit">Student Info</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                
                                <form id="editForm">
                                    <div class="row">
                                        <label for="editID" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="editID" required placeholder="ID number">
                                     <div class="row" id="EditErrorMessage"><p class="text-center">ID Already exist</p></div>
                                        <label for="editName" class="form-label mt-2">Student Name</label>
                                        <input type="text" class="form-control" id="editName" required placeholder="Student Name">
                                    </div>    
                                </form>
                            </div>
                            <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editBtn">Edit Student</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Add Student-->
            <div class="modal fade" id="studentInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabel">Student Info</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                
                                <form id="registerForm">
                                    <div class="row">
                                        <label for="regUsername" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="studentID" required placeholder="ID number">
                                    <div class="row" id="IDErrorMessage"><p class="text-center">ID Already exist</p></div>
                                        <label for="regUsername" class="form-label mt-2">Student Name</label>
                                        <input type="text" class="form-control" id="studentName" required placeholder="Student Name">
                                    </div>    
                                </form>
                            </div>
                            <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Button Add Student -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentInfo">
                Add Student
            </button>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteMessage">Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS (without jQuery dependency) -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Sample JSON data
        let studentData = [
            { id: "STU001", name: "John Smith" },
            { id: "STU002", name: "Emily Johnson" },
            { id: "STU003", name: "Michael Brown" },
            { id: "STU004", name: "Sarah Davis" },
            { id: "STU005", name: "David Wilson" },
            { id: "STU006", name: "Jennifer Miller" },
            { id: "STU007", name: "Robert Taylor" },
            { id: "STU008", name: "Lisa Anderson" },
            { id: "STU009", name: "Christopher Thomas" },
            { id: "STU010", name: "Amanda Martinez" }
        ];

        // Function to create action buttons
        function createActionButtons(id, name) {
            const btnGroup = document.createElement('div');
            btnGroup.className = 'btn-group btn-group-sm';
            btnGroup.setAttribute('role', 'group');
            
            const editBtn = document.createElement('button');
            editBtn.type = 'button';
            editBtn.className = 'btn btn-outline-primary edit-btn';
            editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
            editBtn.dataset.id = id;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.className = 'btn btn-outline-danger delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
            deleteBtn.dataset.id = id;
            deleteBtn.dataset.name = name;
            
            btnGroup.appendChild(editBtn);
            btnGroup.appendChild(deleteBtn);
            
            return btnGroup;
        }
        /* ID CHECKER if EXISTING */
        document.getElementById("studentInfo").addEventListener('click',()=>{
            document.querySelector("#studentID").addEventListener('input',()=>{
                    document.getElementById("IDErrorMessage").style.display = 'none';
                
            });
        });
        function addStudent(){
                let studentID = document.querySelector("#studentID").value.trim().toUpperCase();
                let studentName = document.querySelector("#studentName").value;
                const Student = studentData.find(student => student.id === studentID);
                let hasError = false;
                if(Student){
                    alert("Student ID Already Exist");
                    document.getElementById("IDErrorMessage").style.display = 'block';
                    hasError = true;
                }
                else if(studentName === "" || studentID ===""){
                    hasError = true;
                    alert("Please Fill Out the Form");
                }else{
                    alert(studentID+ studentName+ " has been Added");
                    studentData.push({id:studentID,name:studentName});
                    const studentInfoModal = bootstrap.Modal.getInstance(document.getElementById('studentInfo'));
                    studentInfoModal.hide();
                    document.querySelector('#registerForm').reset();
                    localStorage.setItem("StudentDB",JSON.stringify(studentData))
                    populateTable();       
                }       
        }
        // Function to populate the table
        function populateTable() {
            const tbody = document.querySelector('#studentsTable tbody');
            tbody.innerHTML = '';
            
            studentData = JSON.parse(localStorage.getItem("StudentDB")) !== null ? JSON.parse(localStorage.getItem('StudentDB')) : [] ;

            studentData.forEach(student => {
                const row = document.createElement('tr');
                
                // ID cell
                const idCell = document.createElement('td');
                idCell.textContent = student.id;
                row.appendChild(idCell);
                
                // Name cell
                const nameCell = document.createElement('td');
                nameCell.textContent = student.name;
                row.appendChild(nameCell);
                
                // Actions cell
                const actionsCell = document.createElement('td');
                actionsCell.appendChild(createActionButtons(student.id, student.name));
                row.appendChild(actionsCell);
                
                tbody.appendChild(row);
            });
        }

        // Function to handle delete button clicks
        function setupDeleteHandlers() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('.delete-btn')) {
                    const deleteBtn = e.target.closest('.delete-btn');
                    const id = deleteBtn.closest('tr').cells[0].textContent;
                    const name = deleteBtn.closest('tr').cells[1].textContent;
                    const boxd = deleteBtn.closest('tr');
                    console.log(deleteBtn.closest('tr').cells[0].textContent);
                    console.log(deleteBtn.closest('tr').cells[1].textContent);
                    
                    // Set the confirmation message
                    document.getElementById('deleteMessage').textContent = 
                        `Confirm record deletion of [${id} - ${name}]?`;
                    
                    // Store the student to delete
                    const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
                    modal.show();
                    
                    // Set up the confirm delete handler
                    const confirmDeleteBtn = document.getElementById('confirmDelete');
                    const confirmHandler = function() {
                        let interval;
                        interval = clearInterval();
                        gsap.to(boxd, {
                            duration:3,
                            ease: "power1.inOut",
                            x:300,
                            opacity:0
                        });
                        interval = setInterval(()=>{
                        deleteStudent(id);
                        
                        },2000)
                        modal.hide();
                        confirmDeleteBtn.removeEventListener('click', confirmHandler);
                        
                    };
                    confirmDeleteBtn.addEventListener('click', confirmHandler);
                }
            });
        }
        function setupEditHandlers() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('.edit-btn')) {
                    document.getElementById("EditErrorMessage").style.display ="none";
                    const editBtn = e.target.closest('.edit-btn');
                    const id2 = editBtn.closest('tr').cells[0].textContent;
                    const name = editBtn.closest('tr').cells[1].textContent;
                    
                    console.log(editBtn.closest('tr').cells[0].textContent);
                    console.log(editBtn.closest('tr').cells[1].textContent);
                    
                    // Store the student to delete
                    const modal = new bootstrap.Modal(document.getElementById('editStudentInfo'));
                    let editID = document.getElementById("editID").value = id2;
                    let editName = document.getElementById("editName").value = name;
                    modal.show();
                    
                    const editButton = document.getElementById("editBtn");
                    editButton.addEventListener('click',()=>{
                        let interval
                        editID = document.getElementById("editID").value
                        editName = document.getElementById("editName").value    
                        const Modal = bootstrap.Modal.getInstance(document.getElementById('editStudentInfo'));
                        let DBid = studentData.find(student => student.id === editID);
                        let checker = null;
                        interval = clearInterval();
                        if(DBid){
                            checker = DBid.id                     
                        }
                        
                        if((checker !==null||checker ==editID) && id2 !==editID){
                            document.getElementById("EditErrorMessage").style.display = "block";
                            interval = setInterval(()=>{
                                Modal.hide();
                            },2000);
                            
                        }else{
                           if( editID=="" || editName==""){}
                           else{
                           let x = studentData.findIndex(index => index.id === id2);
                           studentData[x]={id:editID,name:editName};
                           document.querySelector('#editForm').reset();
                           Modal.hide();
                           localStorage.setItem("StudentDB",JSON.stringify(studentData))
                           populateTable();
                           }
                        }
                        
                    });
                }
            });
        }
        // Function to delete a student
        function deleteStudent(id) {
            const index = studentData.findIndex(student => student.id === id);
            if (index !== -1) {
                studentData.splice(index, 1);
                localStorage.setItem("StudentDB",JSON.stringify(studentData))
                populateTable();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            gsap.to(".header", {
                            duration:3,
                            ease: "power1.inOut",
                            opacity:1
                        });
            populateTable();
            setupDeleteHandlers();
            setupEditHandlers()
        });
    </script>
</body>
</html>
